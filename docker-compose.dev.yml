services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: johnny-barber-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: johnny_barber
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - johnny-barber-network

  # Backend API (NestJS) - Development with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: johnny-barber-backend-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/johnny_barber?schema=public"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRATION: "7d"
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3333/auth/google/callback}
      PORT: 3333
      NODE_ENV: development
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3333:3333"
      - "9229:9229"
    depends_on:
      - postgres
    networks:
      - johnny-barber-network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: npm run start:dev

  # Frontend (Next.js) - Development with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: johnny-barber-frontend-dev
    restart: unless-stopped
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3333}
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/johnny_barber?schema=public"
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - postgres
    networks:
      - johnny-barber-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

networks:
  johnny-barber-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
